<div>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="name"
    [ngClass]="{'is-valid': name.length > 3,'is-invalid':name.length <= 3 && name}">
  </div>

  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input type="text" class="form-control" id="age"  [(ngModel)]="age"
    [ngClass]="{'is-valid': (+age > 20 || +age < 40) && +age,'is-invalid':(+age <= 20 || +age > 40) && +age}">
  </div>

  <div>
    <button type="button" class="btn btn-primary" (click)="register()">add</button>

  </div>
</div>
