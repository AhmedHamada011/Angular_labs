<div class="vh-100 mt-4">
  <h1 class="text-primary">Students</h1>
<div>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>name</th>
        <th>age</th>
        <th colspan="3" class="text-center w-25">action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users;index as i">
        <td>{{ i+1 }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td>
          <a href="users/{{ user.id }}" class="btn btn-info me-2">details</a>
        </td>
        <td>
          <a href="users/{{ user.id }}/edit" class="btn btn-secondary me-2">edit</a>
        </td>
        <td>

          <a  id="{{ user.id }}" (click)="confirmDelete($event)" class="btn btn-danger me-2" data-bs-target="#exampleModal" data-bs-toggle="modal">delete</a>
        </td>

      </tr>
    </tbody>
  </table>
</div>

</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">delete user</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              Are you sure you want to delete this user?
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="modalNo">no</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteEvent($event)">yes</button>
          </div>
      </div>
  </div>
</div>
