<div>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>name</th>
        <th>age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students;index as i">
        <td>{{ i+1 }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
      </tr>
    </tbody>
  </table>
</div>
